<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="headerLogado.css">   
</head>
<body>
    <header>
        <img src="../imagens/logo.png" alt="">
        <h1 class="logo">Calmamente</h1>

            <nav class="nav-links-container">
            <a href="homecalmamente.html" class="nav-link" id="homeButton">
                Home
            </a>
            <a href="#" class="nav-link" id="aboutUsLink">
                Sobre Nós
            </a>
            <a href="#" class="nav-link" id="activitiesResourcesButton">
                Atividades & Recursos
            </a>
            <a href="" class="nav-link" id="contactButton">
                Relatório
            </a>    
            </nav>

        <div class="user-nav">
        <button class="user-profile-button" id="userProfileBtn">
            <i class="fas fa-user-circle"></i>
        </button>
        <div class="dropdown-content" id="userDropdown">
            <div class="user-info">
                Olá, <strong></strong>!
            </div>
            <a href="#editar-perfil"><i class="fas fa-pencil-alt"></i> Editar Perfil</a>
            <a href="#sair"><i class="fas fa-sign-out-alt"></i> Sair</a>
        </div>
        </div>
    </header>
    <script>
        // Lógica para o dropdown do perfil do usuário
        const userProfileBtn = document.getElementById('userProfileBtn');
        const userDropdown = document.getElementById('userDropdown');

        userProfileBtn.addEventListener('click', () => {
            userDropdown.classList.toggle('show');
        });

        // Fecha o dropdown se clicar fora dele
        window.addEventListener('click', (event) => {
            if (!userProfileBtn.contains(event.target) && !userDropdown.contains(event.target)) {
                userDropdown.classList.remove('show');
            }
        });
    </script> 
</body>
</html>
